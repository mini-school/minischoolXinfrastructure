---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: no-reply@minischool.co.in
    privateKeySecretRef:
      name: letsencrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          route53:
            region: ap-south-1
            hostedZoneID: Z0135246YPNCZW2WATG5

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: le-crt
spec:
  secretName: wild-openedx-prod-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  commonName: courses.minischool.co.in
  dnsNames:
    - "*.courses.minischool.co.in"
